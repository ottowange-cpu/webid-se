<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webbplats Blockerad - WebID</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    .shield-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(239, 68, 68, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .shield-icon svg {
      width: 60px;
      height: 60px;
      color: #ef4444;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ef4444;
    }

    .subtitle {
      font-size: 18px;
      color: #9ca3af;
      margin-bottom: 32px;
    }

    .blocked-url {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      word-break: break-all;
    }

    .blocked-url label {
      display: block;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .blocked-url .url {
      font-size: 14px;
      color: #ef4444;
      font-family: monospace;
    }

    .reason {
      background: #1f2937;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      text-align: left;
    }

    .reason h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .reason h3 svg {
      width: 18px;
      height: 18px;
      color: #eab308;
    }

    .reason ul {
      list-style: none;
      font-size: 14px;
      color: #9ca3af;
    }

    .reason li {
      padding: 6px 0;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .reason li::before {
      content: "•";
      color: #ef4444;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #374151;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-danger {
      background: transparent;
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #ef4444;
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .footer {
      margin-top: 48px;
      font-size: 12px;
      color: #6b7280;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 32px;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: #3b82f6;
    }

    .logo span {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        <path d="M9 12l2 2 4-4"/>
      </svg>
      <span>WebID</span>
    </div>

    <div class="shield-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
      </svg>
    </div>

    <h1>Webbplats Blockerad</h1>
    <p class="subtitle">Denna webbplats har identifierats som potentiellt farlig</p>

    <div class="blocked-url">
      <label>Blockerad URL</label>
      <div class="url" id="blockedUrl">Laddar...</div>
    </div>

    <div class="reason">
      <h3>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        Varför blockerades denna sida?
      </h3>
      <ul>
        <li id="reasonText">Analyserar...</li>
        <li>Sidan kan försöka stjäla dina personuppgifter</li>
        <li>Risk för bedrägeri eller phishing</li>
      </ul>
    </div>

    <div class="actions">
      <a href="javascript:history.back()" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        Gå tillbaka
      </a>
      <a href="https://google.com" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Till Google
      </a>
      <button class="btn btn-danger" id="proceedBtn">
        Fortsätt ändå (osäkert)
      </button>
    </div>

    <div class="footer">
      <p>Skyddad av <a href="https://webid.se" target="_blank">WebID Scam Blocker</a></p>
    </div>
  </div>

  <script>
    // Get blocked URL from query params
    const params = new URLSearchParams(window.location.search);
    const blockedUrl = params.get('url');
    
    document.getElementById('blockedUrl').textContent = blockedUrl || 'Okänd URL';

    // Load reason from storage
    chrome.storage.local.get(['lastBlocked'], (result) => {
      if (result.lastBlocked && result.lastBlocked.reason) {
        document.getElementById('reasonText').textContent = result.lastBlocked.reason;
      } else {
        document.getElementById('reasonText').textContent = 'Misstänkt bedrägeriwebbplats';
      }
    });

    // Proceed anyway button (with confirmation)
    document.getElementById('proceedBtn').addEventListener('click', () => {
      const confirmed = confirm(
        '⚠️ VARNING!\n\n' +
        'Denna webbplats har identifierats som farlig.\n' +
        'Att fortsätta kan utsätta dig för:\n\n' +
        '• Stöld av personuppgifter\n' +
        '• Ekonomiskt bedrägeri\n' +
        '• Skadlig programvara\n\n' +
        'Är du HELT säker på att du vill fortsätta?'
      );
      
      if (confirmed && blockedUrl) {
        // Temporarily disable protection for this URL
        window.location.href = blockedUrl;
      }
    });
  </script>
</body>
</html>
